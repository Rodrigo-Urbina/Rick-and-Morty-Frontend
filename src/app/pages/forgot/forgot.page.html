<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-capitalize">Forgot Password</ion-title>
    
      
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"
                            color="primary"></ion-back-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="forgotForm" (ngSubmit)="newPass()">
    <div class="icon">
      <ion-icon name="construct-sharp" style="color:#90bd47" class="icon-background"></ion-icon>
    </div>
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="email" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="confirmPassword" type="text"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="primary" type="submit" expand="block" shape="round" [disabled]="forgotForm.invalid">
          Change Password
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
