<app-header title="Forgot Password"></app-header>
<ion-content>
  <form [formGroup]="forgotForm" (ngSubmit)="newPass()">
    <div class="icon">
      <ion-icon name="construct-sharp" color="light" class="icon-background"></ion-icon>
    </div>
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="password" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="confirmPassword" type="text"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="primary" type="submit" expand="block" shape="round" [disabled]="forgotForm.invalid">
          Change Password
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
